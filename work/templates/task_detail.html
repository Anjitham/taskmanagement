<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <div class="container d-flex justify-content-center mt-5">
        <div class="card border border-3" style="width: 18rem;">
            <div class="card-header" style="background-color: #D9AFD9;
            background-image: linear-gradient(180deg, #D9AFD9 29%, #97D9E1 99%);">
              <h3>{{data.title}}</h3>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">User: {{data.user}}</li>
              <li class="list-group-item">Date: {{data.date}}</li>
              <li class="list-group-item">Status: {{data.status}}</li>


            </ul>
          </div>
         
    </div>
</body>
</html>
